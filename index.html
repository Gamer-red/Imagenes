<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mundial 2026 - Inicio</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Explora el Mundial 2026</h1>
    <p>Descubre contenido exclusivo escaneando los marcadores oficiales del torneo.</p>

    <button class="btn" onclick="startAR()">Escanear Marcador</button>
    <button class="btn" onclick="goToManual()">Manual de Usuario</button>

    <div class="flag-strip">
      <img src="https://flagcdn.com/w40/us.png" alt="EEUU" class="flag">
      <img src="https://flagcdn.com/w40/mx.png" alt="México" class="flag">
      <img src="https://flagcdn.com/w40/ca.png" alt="Canadá" class="flag">
    </div>
  </div>

  <script>
    function startAR() {
      const permiso = confirm("¿Deseas activar la cámara para escanear el marcador?");
      if (permiso) {
        window.location.href = "ar.html";
      }
    }

    function goToManual() {
      window.location.href = "manual.html";
    }
  </script>
</body>
</html>
