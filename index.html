<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MindAR AR desde CDN</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

    <!-- MindAR librería base -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar.prod.js"></script>

    <!-- MindAR para A-Frame -->
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>

    <!-- Estilos MindAR -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.css"
    />
  </head>
  <body>
    <!-- Escena de AR -->
    <a-scene
      mindar-image="imageTargetSrc: ./assets/targets.mind; autoStart: true;"
      color-space="sRGB"
      embedded
      vr-mode-ui="false"
      device-orientation-permission-ui="auto"
    >
      <a-assets></a-assets>

      <!-- Cámara AR -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Contenido que aparece cuando se detecta el marcador -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-circle
          position="0 0 0"
          radius="0.5"
          color="red"
          rotation="-90 0 0"
        ></a-circle>
      </a-entity>
    </a-scene>
  </body>
</html>
